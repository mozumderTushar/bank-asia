<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Bank Asia</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input class="form-control" type="email" name="" id="" placeholder="Email">
            <br>
            <input class="form-control" type="password" name="" id="" placeholder="Password">
            <br>
            <button id="hideBtn" class="btn btn-success">Enter</button>
        </div>
    </div>
    <!--================================Transaction-Area====================================-->
    <div id="transaction-area">
        <div class="row">
                <div class="col-md-4">
                    <div class="deposit status">
                        <h5>Deposit</h5>
                        <h2>$ <span id="currentDeposit">00</span></h2>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="withdraw status">
                        <h5>Withdraw</h5>
                        <h2>$ <span id="currentWithdraw">00</span></h2>
                    </div> 
                </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
                <div class="col-md-6">
                    <div class="submit-area">
                        <h5>Deposit</h5>
                        <input id="depositAmount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                        <br>
                        <button id="addDeposit" class="btn btn-success">Deposit</button>
                    </div>
                </div>
                <div class="col-md-6">
                   <div class="submit-area">
                        <h5>Withdraw</h5>
                        <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                        <br>
                        <button id="addWithdraw"  class="btn btn-success">Withdraw</button>
                   </div>
                </div>
        </div>
    </div>

     <!--===============================Script====================================-->
     <script>
         // login button event handler
         const hideBtn = document.getElementById('hideBtn');
         hideBtn.addEventListener('click',function(){
            const loginArea = document.getElementById('login-area');
            loginArea.style.display = 'none';
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = 'block';
            
         })

         // deposit button event handler
         const addDeposit = document.getElementById('addDeposit');
         addDeposit.addEventListener("click",function(){

            const depositNumber = getInputNumber('depositAmount');

             updateSpanText("currentDeposit",depositNumber);
             updateSpanText("currentBalance",depositNumber);

             document.getElementById("depositAmount").value = ""; 
         })

          // Withdraw button event handler
          const addWithdraw = document.getElementById("addWithdraw");
          addWithdraw.addEventListener("click",function(){
              
              const withdrawNumber = getInputNumber('withdrawAmount');
              
              updateSpanText("currentWithdraw",withdrawNumber);
              updateSpanText("currentBalance",-1 * withdrawNumber)
              

              document.getElementById("withdrawAmount").value = ""; 
          })

          function getInputNumber(id){
              const withdrawAmount = document.getElementById(id).value;
              const withdrawNumber = parseFloat(withdrawAmount);
              return withdrawNumber;
          }

         function updateSpanText(id,depositNumber){
             const currentBalance = document.getElementById(id).innerText;
             const currentBalanceNumber = parseFloat(currentBalance);
             const totalBalance = depositNumber + currentBalanceNumber;
             document.getElementById(id).innerText = totalBalance;
         }
     </script>
</body>
</html>
